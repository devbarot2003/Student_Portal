<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <title>Forgot Password</title>
</head>
<body>
    <section>
			<div class = "forgot-img">
				<img src = "img/undraw_forgot_password_re_hxwm.svg">
			</div>
			<div class = "forget-content container-fluid">
				<form action = "#">
					<h3 class = "title">Forget Your Password?</h3>
					<p>Enter your mobile number to recieve the <u>OTP</u> to reset password.</p>
           			<div class = "input-div">
           		   		<div class = "i">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
           		    </div>
           		    <div class = "div">
           		   		<h5>Mobile Number</h5>
           		   		<input type = "text" class = "input">
           		    </div>
           			</div>
					<div class = "form-submit">
            		<input type = "submit" class = "btn btn-reset" value = "Recieve OTP">
					</div>
            	</form>
        	</div>
    </section>
    <script type = "text/javascript" src = "js/main.js"></script>
</body>
</html>
